<div class="infoHoteles">
    <div class="infoHotel">
      <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
          {{tile.text}}
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <button mat-flat-button class="buscar" (click)="habitacion('hola')">Habitaciones</button>
  </div>
